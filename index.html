<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin System</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            transition: background 1s;
        }

        .coin-info, .result, .buy-section {
            margin: 20px auto;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Coin System</h1>
    <div class="coin-info">
        <h3>Your Coins: <span id="user-coins">100</span></h3>
    </div>

    <div class="result">
        <button onclick="playGame()">Play (Deduct 10 Coins)</button>
        <p id="game-result">Click to play and get a random result!</p>
    </div>

    <div class="buy-section">
        <h3>Buy Coins</h3>
        <p>100 Coins = ₹500</p>
        <a href="upi://pay?pa=sharadkombe-1@okicici&pn=Sharad Kombe&mc=&tid=&tr=&tn=Add Coins&am=500&cu=INR">
            <button>Pay ₹500</button>
        </a>
    </div>

    <script>
        let coins = 100;

        // Change background color every minute
        function changeBackground() {
            const colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];
            let index = 0;
            setInterval(() => {
                document.body.style.backgroundColor = colors[index];
                index = (index + 1) % colors.length;
            }, 60000);
        }
        changeBackground();

        // Play game and deduct coins
        function playGame() {
            if (coins >= 10) {
                coins -= 10;
                document.getElementById("user-coins").innerText = coins;
                const result = Math.random() > 0.5 ? "BIG" : "SMALL";
                document.getElementById("game-result").innerText = `Result: ${result}`;
            } else {
                alert("Not enough coins! Please buy more.");
            }
        }
    </script>
</body>
</html>
