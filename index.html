<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .container {
            margin: 20px auto;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }

        #status-message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    <div class="container">
        <h3>Add Coins to User</h3>
        <input type="text" id="username" placeholder="Enter Username" />
        <input type="number" id="coins" placeholder="Enter Coins to Add" />
        <button onclick="addCoins()">Add Coins</button>
        <p id="status-message"></p>
    </div>

    <script>
        // Add coins to user (simulated for localStorage)
        function addCoins() {
            const username = document.getElementById("username").value.trim();
            const coinsToAdd = parseInt(document.getElementById("coins").value, 10);
            if (username && coinsToAdd > 0) {
                const userCoins = localStorage.getItem(username) || 0;
                const updatedCoins = parseInt(userCoins, 10) + coinsToAdd;
                localStorage.setItem(username, updatedCoins);

                document.getElementById("status-message").innerText = `${coinsToAdd} coins added to ${username}. Total: ${updatedCoins}`;
            } else {
                document.getElementById("status-message").innerText = "Invalid input. Please try again.";
            }
        }
    </script>
</body>
</html>
