<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .header, .footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: white;
      margin: 10px;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .btn {
      display: inline-block;
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      text-decoration: none;
      border-radius: 3px;
    }
    .btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>User Panel</h1>
  </div>

  <div class="container">
    <div class="card">
      <h2>Welcome, [Username]</h2>
      <p>Current Coin Balance: <b>100</b></p>
      <a href="#purchase" class="btn">Purchase Coins</a>
    </div>

    <div class="card">
      <h3>Transaction History</h3>
      <ul>
        <li>+50 Coins (Purchased) - 2024-12-01</li>
        <li>-20 Coins (Redeemed) - 2024-12-10</li>
      </ul>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2024 Coin System</p>
  </div>
</body>
</html>
